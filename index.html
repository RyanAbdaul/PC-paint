<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC</title>
    <link rel="stylesheet" href="myboard.css" />

      <div class="shadow screen-back"></div>
      <div class="shadow screen-neck"></div>
      <div class="shadow screen-control"></div>
      <div class="shadow screen-base"></div>
      <div class="screen">
        <div class="the-screen">
          <span></span>
          <span></span>
        </div>
        <div class="volume">
          <div class="general-control">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="side-screen">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="back-screen"></div>
      <div class="neck"></div>
      <div class="neck-shadow"></div>
      <div class="base">
        <div class="turn-box">
          <div class="on-off-btn"></div>
          <div>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="speaker"></div>
      </div>
      <div class="side-base"></div>
    </div>

</html>
